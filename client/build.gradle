// Gradle plugins
buildscript {
    repositories {
        jcenter()
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
    }

    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
ext.rootGroup = "net.minecraft"
ext.rootMinecraft = "sclient"
ext.rootVersion = "$minecraftVersion"
ext.isClient = true

version = rootProject.version

//apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply from: project(':SpongeCommon:SpongeAPI').file('gradle/sponge.gradle')

dependencies {
    compile (rootProject) {
        exclude group: 'net.minecraft'
    }
//    compile project.files(rootProject.configurations.forgeGradleMc.collect())
}

minecraft {
//    tweakClass = 'org.spongepowered.server.client.launch.DebugClientTweaker'

}

license {
    ext.name = rootProject.name
}
